<html>
	<head>
		<title>Navigation Bar</title>
		<style>
			.sidenav a{
				display:block;
				padding:6px 8px 6px 16px;
				color:white;
				text-decoration:none;
			}
			.sidenav a:hover{
				color:red;
			}
			.sidenav{
				height:100%;
				width:160px;
				position:fixed;
				top:0;
				left:0;
				padding-top:20px;
				background-color:green;
			}
			.main{
				margin-left:160px;
				padding:0px 10px;
				height:2000px;
			}
			body{
				margin:0;
			}
			h1{
				margin-top:20px;
			}
		</style>
	</head>
	<body>
		<div class="sidenav">
			<a href="#about">About Us</a>
			<a href="#department">Department</a>
			<a href="#vision">Vision and Mission</a>
			<a href="#contact">Contact Us</a>
		</div>
		<div class="main">
			<h1>Sidebar Example</h1>
			
		</div>
	</body>
</html>
